<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Quiz ATM</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #0d1117, #0a0f1b);
      color: #d1f7d6;
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #0a0f1b;
      padding: 1.2rem 2rem;
      text-align: center;
      border-bottom: 1px solid #1a1a1a;
      box-shadow: 0 2px 8px rgba(0, 255, 204, 0.1);
    }

    header h1 {
      font-size: 2rem;
      background: linear-gradient(to right, #00a76f, #00b4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      width: 100%;
    }

    .button-wide {
      background-color: #111827;
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 1.2rem 2rem;
      color: #00e4d4;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      max-width: 600px;
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.1);
      transition: all 0.3s ease;
    }

    .button-wide:hover {
      background: linear-gradient(to right, #00a76f, #00b4ff);
      color: #0d1117;
    }

    .recent-section {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .recent-section h2 {
      color: #00e4d4;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .recent-list {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .recent-item {
      background-color: #111827;
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      color: #c1fefe;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease;
      border: 1px solid #222;
    }

    .recent-item:hover {
      background: linear-gradient(to right, #00a76f, #00b4ff);
      color: #0d1117;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      background-color: #0a0f1b;
      border-top: 1px solid #1a1a1a;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      .button-wide {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ZyraX Robo | Quiz ATM</h1>
  </header>

  <main>
    <button class="button-wide" onclick="location.href='Dashboard.html'">
      <i data-feather="plus-circle"></i>
      Create Quiz
    </button>

    <button class="button-wide">
      <i data-feather="settings"></i>
      Settings
    </button>

    <div class="recent-section">
      <h2>Recent Quizzes</h2>
      <div class="recent-list">
        <div class="recent-item" onclick="location.href='number-page.html'">Aurum IQ</div>
        <div class="recent-item" onclick="location.href='qwizard.html'">Q-Wizard</div>
      </div>
    </div>
  </main>

  <footer>
    AHSAn â€“ IT & Media Wing
  </footer>

  <script>
    feather.replace();

    function createQuiz() {
      alert("Create quiz clicked!");
      // window.location.href = "create.html"; // Enable when ready
    }
  </script>

</body>
</html>
