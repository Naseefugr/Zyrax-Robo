<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | ZyraX Robo</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d1117;
      color: #d1f7d6;
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    /* Typewriter */
    .typewriter {
      font-size: 1.8rem;
      white-space: nowrap;
      overflow: hidden;
      width: 0ch;
      border-right: 3px solid transparent;
      background: linear-gradient(to right, #00a76f, #00b4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation:
        typing 4s steps(34) forwards,
        blink 0.7s step-end infinite;
    }

     .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.95rem;
      color: #999;
      background: linear-gradient(to right, #00a76f, #00b4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
      opacity: 0.8;
      animation: fadeIn 3s ease-in-out 2s forwards;
    }
    .typewriter.finished {
      border-right: none;
    }

    @keyframes typing {
      from { width: 0ch; }
      to { width: 34ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Welcome Section */
    .welcome-box {
      opacity: 0;
      animation: fadeIn 2s ease-in-out 4.5s forwards;
      margin-top: 5rem;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .welcome-box h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #00a76f, #00b4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .welcome-box p {
      font-size: 1.1rem;
      color: #c1fefe;
      margin-bottom: 1.5rem;
    }

    .start-button {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: transparent;
      border: 2px solid #00e4d4;
      color: #00e4d4;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background: linear-gradient(to right, #00a76f, #00b4ff);
      color: #0d1117;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .typewriter {
        font-size: 1.4rem;
      }

      .welcome-box h1 {
        font-size: 2rem;
      }

      .welcome-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop hidden>
    <source src="./file/img/hi.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <main>
    <!-- Typewriter Text -->
    <div id="typewriter" class="typewriter" aria-label="ZyraX Robo Intro">
      Hi, I am ZyraX Robo, a quiz ATM
    </div>

    <!-- Welcome Content -->
    <section class="welcome-box">
      <h1>Welcome to ZyraX Quiz Zone</h1>
      <p>Challenge yourself, test your knowledge, and have fun!</p>
      <button class="start-button" onclick="startQuiz()">Start Quiz</button>
    </section>
  </main>
 <div class="footer">AHSAn â€“ IT & Media Wing</div>
  <script>
  function startQuiz() {
      window.open('Dashboard.html', '_self'); // Opens in a new tab
      // Use '_self' instead of '_blank' to open in the same tab
    }

    // Stop cursor after animation
    setTimeout(() => {
      document.getElementById('typewriter').classList.add('finished');
    }, 4000);
  </script>
</body>
</html>
