<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Timer with Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f0f0f0;
    }

    #timer {
      font-size: 60px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Custom Countdown Timer</h1>
  <div id="timer"></div>

  <!-- Background music -->
  <audio id="bgMusic" src="your-music.mp3" autoplay loop></audio>

  <script>
    // === Change this value to set the countdown time in seconds ===
    let timeLeft = 30; // â† Change this number only
    const timerElement = document.getElementById('timer');
    const bgMusic = document.getElementById('bgMusic');

    timerElement.textContent = timeLeft;

    document.addEventListener('DOMContentLoaded', () => {
      bgMusic.play().catch(() => {
        alert('Click anywhere to start the music.');
        document.body.addEventListener('click', () => bgMusic.play(), { once: true });
      });

      const countdown = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          timerElement.textContent = "Time's up!";
          bgMusic.pause();
        }
      }, 1000);
    });
  </script>

</body>
</html>
