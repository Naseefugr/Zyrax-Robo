<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Quiz ATM</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #0d1117, #0a0f1b);
      color: #d1f7d6;
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      width: 100%;
    }


    .button-wide {
      background-color: #111827;
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 1.2rem 2rem;
      color: #00e4d4;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      max-width: 600px;
      margin: auto;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.1);
      transition: all 0.3s ease;
    }

    .button-wide:hover {
      background: linear-gradient(to right, #00a76f, #00b4ff);
      color: #0d1117;
    }


    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      background-color: #0a0f1b;
      border-top: 1px solid #1a1a1a;
      margin-top: 15%;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      .button-wide {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
